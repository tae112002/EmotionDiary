<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/join.css}" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <div class="backBar">
        <button type="button">
          <h1>
            <i class="fa-solid fa-angle-left"></i>
          </h1>
        </button>
        <div class="barTitle">
          <h1>Join</h1>
        </div>
      </div>
      <div class="container">
        <div class="joinBox">
          <form method="post" autocomplete="off" action="/join">
            <div class="joinItem">
              <span>ID</span>
              <input type="text" required name="mid"/>
            </div>
            <div class="joinItem">
              <span>Password</span>
              <input type="password" required name="mpw"/>
            </div>
            <div class="joinItem">
              <span>Password Confirm</span>
              <input type="password" />
            </div>
            <div class="joinItem">
              <span>Name</span>
              <input type="text" required name="mname"/>
            </div>
            <div class="joinItem">
              <span>E-Mail</span>
              <input type="text" required name="memail"/>
            </div>
            <button type="submit" class="joinBtn">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
